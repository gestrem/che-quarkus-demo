apiVersion: 1.0.0
metadata:
  name: openshift-che-demo

projects:

  - source:
      type: git
      location: 'https://github.com/gestrem/che-quarkus-demo'
    name: openshift-che-demo

components:

#Springboot
  - alias: springboot
    type: dockerimage
    image: registry.redhat.io/openjdk/openjdk-8-rhel8
    memoryLimit: 2Gi
    mountSources: true
    command: ['tail']
    args: ['-f', '/dev/null']
    volumes:
      - name: mavenrepo
        containerPath: /root/.m2

  - alias: quarkus-builder
    type: dockerimage
    image: quay.io/quarkus/centos-quarkus-maven:19.0.2
    memoryLimit: 2Gi
    mountSources: true
    command: ['tail']
    args: ['-f', '/dev/null']
    volumes:
      - name: mavenrepo
        containerPath: /root/.m2

  - alias: quarkus-runner
    type: dockerimage
    image: registry.fedoraproject.org/fedora-minimal:29
    memoryLimit: 16M
    mountSources: true
    command: ['tail']
    args: ['-f', '/dev/null']

  - alias: git
    type: dockerimage
    image: sunix/git-devtools
    mountSources: true
    memoryLimit: 256M
    command: ['tail']
    args: ['-f', '/dev/null']

  - type: cheEditor
    alias: theia-editor
    id: eclipse/che-theia/next

  - alias: yaml
    id: redhat/vscode-yaml/latest
    type: chePlugin

  - alias: java
    type: chePlugin
    id: redhat/java/latest
    memoryLimit: 1536M

commands:

  - name: run springboot
    actions:
    - type: exec
      command: mvn spring-boot:run
      component: springboot
      workdir: /projects/openshift-che-demo/catalog-spring-boot

  - name: compile quarkus:dev
    actions:
      - type: exec
        command: pkill java; mvn compile quarkus:dev
        component: quarkus-builder
        workdir: /projects/openshift-che-demo/sunix-quarkus-demo

  - name: pkill java
    actions:
      - type: exec
        command: pkill java
        component: quarkus-builder

  - name: package
    actions:
      - type: exec
        command: mvn package
        component: quarkus-builder
        workdir: /projects/openshift-che-demo/sunix-quarkus-demo

  - name: package -Pnative
    actions:
      - type: exec
        command: mvn package -Pnative
        component: quarkus-builder
        workdir: /projects/openshift-che-demo/sunix-quarkus-demo

  - name: start native
    actions:
      - type: exec
        command: ./sunix-quarkus-demo-1.0-SNAPSHOT-runner -Dquarkus.http.host=0.0.0.0 & echo $!> /tmp/quarkus.pid ; wait `cat /tmp/quarkus.pid`
        component: quarkus-runner
        workdir: /projects/openshift-che-demo/sunix-quarkus-demo/target

  - name: stop native
    actions:
      - type: exec
        command: >
                 kill `cat /tmp/quarkus.pid`;
        component: quarkus-runner
        workdir: /projects/openshift-che-demo/sunix-quarkus-demo/target